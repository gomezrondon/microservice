server:
  port: ${port:8082}
spring:
  application:
    name: ms-stock
  cloud:
    config:
      discovery:
        enabled: true
        service-id: ms-config-server
service:
  db-service:
    name: db-reactive-stock

---
server:
  port: ${port:8082}
spring:
  profiles:
    active: sandbox
  application:
    name: ms-stock-sandbox
  cloud:
    config:
      discovery:
        enabled: true
        service-id: ms-config-server
service:
  db-service:
    name: db-reactive-stock-sandbox